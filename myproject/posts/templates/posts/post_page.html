{% extends "layout.html" %}

{% block title %}
  {{ post.title }}
{% endblock title %} 

{% block content %}
  <section>
    <img
      class="banner"
      src="{{ post.banner.url }}" 
      alt="{{ post.title }}"
    >
    <h1>Post {{ post.title }} </h1>
    <p> {{ post.date }} </p>
    <p> {{ post.body }} </p>
  </section>

{% endblock content %}
