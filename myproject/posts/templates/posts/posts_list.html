{% extends "layout.html" %}

{% block title %}
  Post List
{% endblock title %} 

{% block content %}
  <section>
    <h1>Posts</h1>
  </section>

  {% for post in posts %}
    <article>
      <h2> 
        <a href="{% url "posts:page" slug=post.slug %}">
          {{ post.title }} 
        </a>
      </h2>
      <p> {{ post.date }} by {{ post.author }} </p>
      <p> {{ post.body }} </p>
    </article>
  {% endfor %}

{% endblock content %}
